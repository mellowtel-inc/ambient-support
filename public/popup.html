<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ambient Support</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5fbf6;
        margin: 0;
        padding: 0;
        min-width: 350px;
        min-height: 400px;
        overflow: hidden;
        position: relative;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .title {
        color: #2d5d34;
        font-size: 24px;
        font-weight: bold;
      }

      .login-btn {
        color: #4caf50;
        text-decoration: none;
        font-size: 18px;
      }

      .animation-container {
        position: absolute;
        width: 100%;
        height: 70%;
        z-index: 0;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) translateX(30px);
          opacity: 0;
        }
      }

      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70%;
        padding: 0 20px;
      }

      .planting-container {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .plant-graphic {
        width: 180px;
        height: 40px;
        background: linear-gradient(to right, #8bc34a 50%, #a5d6a7 50%);
        border-radius: 20px 20px 0 0;
        position: relative;
        overflow: hidden;
      }

      .soil {
        position: absolute;
        width: 100%;
        height: 15px;
        background-color: #795548;
        bottom: 0;
        border-radius: 0 0 10px 10px;
      }

      .message {
        color: #388e3c;
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
      }

      .button-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .stop-btn {
        background-color: white;
        color: #f44336;
        border: 2px solid #f44336;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
      }

      .stop-btn:hover {
        background-color: #f44336;
        color: white;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-right: 15px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .toggle-label {
        color: #388e3c;
        font-size: 16px;
      }

      .disclaimer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
        max-width: 300px;
        line-height: 1.4;
      }

      .settings-link {
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
        margin-top: 15px;
        display: inline-block;
      }

      .settings-link:hover {
        text-decoration: underline;
      }

      #requestCounter {
        font-size: 12px;
        color: #999;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="animation-container">
      <!-- Particles will be added by JavaScript -->
    </div>

    <div class="header">
      <div class="title">Ambient Support</div>
    </div>

    <div class="content">
      <div class="planting-container">
        <div class="plant-graphic">
          <div class="soil"></div>
        </div>
        <div class="message">Supporting the network while you browse...</div>
      </div>

      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="supportDeveloperToggle" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Enable Ambient Support</span>
      </div>

      <a href="#" id="mellowtelOptOutSettings" class="settings-link"
        >Manage Ambient Support Settings</a
      >
    </div>

    <div class="button-container">
      <button class="stop-btn" id="stopSupportBtn">Stop Supporting</button>
    </div>

    <script src="/popup.js"></script>
  </body>
</html>
